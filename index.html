<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link
        rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__image" alt="eisenhower-matrix">
      <a
          class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section">
        <h3 class="section__title">Add Item</h3>
        <div class="section__add-task task">
          <input
              type="text"
              id="new-task"
              class="task__input-text task__input-text_show">
          <button class="task__btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul id="incomplete-tasks" class="section__list">
          <li class="section__item task">
            <input type="checkbox" class="task__input-checkbox">
            <label class="task__name">Pay Bills</label>
            <input type="text" class="task__input-text">
            <button class="task__btn task__btn-edit">Edit</button>
            <button class="task__btn task__btn-delete">
              <img src="./remove.svg" alt="remove-icon" class="task__btn-img">
            </button>
          </li>
          <li class="edit-mode section__item task">
            <input type="checkbox" class="task__input-checkbox">
            <label class="task__name task__name_hide">Go Shopping</label>
            <input
                type="text"
                class="task__input-text task__input-text_show"
                value="Go Shopping">
            <button class="task__btn task__btn-edit">Save</button>
            <button class="task__btn task__btn-delete">
              <img src="./remove.svg" alt="remove-icon" class="task__btn-img">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul id="completed-tasks" class="section__list">
          <li class="section__item task">
            <input type="checkbox" class="task__input-checkbox" checked>
            <label class="task__name task__name_completed">See the Doctor</label>
            <input type="text" class="task__input-text">
            <button class="task__btn task__btn-edit">Edit</button>
            <button class="task__btn task__btn-delete">
              <img src="./remove.svg" alt="remove-icon" class="task__btn-img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
